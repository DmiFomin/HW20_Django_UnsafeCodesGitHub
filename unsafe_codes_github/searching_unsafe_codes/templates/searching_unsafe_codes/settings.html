{% extends "base.html" %}

{% block title %}
    Поиск уязвимостей в модулях GitHub. Настройки.
{% endblock %}

{% block content %}
    <h2 class="mb-5">Настройки</h2>

    <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
        <div class="resume-content">

            <div class="subheading mb-3">Изменение контактной информации</div>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <p> {{field.label_tag}} </p>
                    <p> {{field}} </p>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>

        </div>
    </div>
{% endblock %}
